<!DOCTYPE html>
<html lang="sk">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zamestnanecký portál</title>
    <script src="../JS/homeSite_functionality.js"></script>
    <link rel="stylesheet" href="../CSS/HomeSite/homeSite.css">
    <link rel="stylesheet" href="../CSS/HomeSite/loginForm.css">
</head>
<body>
    <div id="navbar">
        <a id="prihlasovanieButton" href="#prihlasovanie">Prihlasovanie</a>
        <a id="o_nasButton" href="#o_nas">O nás</a>
        <a id="oznamyButton" href="#oznamy">Oznamy</a>
        <a id="prac_pozicieButton" href="#prac_pozicie">Volné pracovné pozície</a>
        <a id="kurzyButton" href="#kurzy">Kurzy</a>
    </div>

    <div class="container" id="prihlasovanie">
        <div class="logo">
            <img alt="" src="../PNG/logo_uniza.png">
        </div>
        <div class="login_Form border cutOff">
            <div class="form">
                <form>
                    <input type="text" id="user" autocomplete="off" required>
                    <label>Prihlasovacie meno</label>
                    <span class="spanName"></span>

                    <input type="password" id="password" autocomplete="off" required>
                    <label>Heslo</label>
                    <span class="spanPass"></span>

                    <button type="submit">Prihlásiť</button>
                </form>
            </div>
        </div>

        <div id="scroll_down"></div>
        <div id="scroll_icon"><img id="img_scroll" alt="" src="../PNG/Scroll_Icon.png"></div>
    </div>

    <div class="container" id="o_nas">

    </div>

    <div class="container" id="oznamy">

    </div>

    <div class="container" id="prac_pozicie">

    </div>

    <div class="container" id="kurzy">

    </div>
</body>
</html>
