<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Portal</title>
    <link rel="stylesheet" href="../CSS/Design.css">

</head>
<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid bg-primary">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">LogoWebstránky</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="#">O nás</a></li>
                    <li><a href="#">Kurzy</a></li>
                    <li><a href="#">Kariéra</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="panel panel-default">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="https://placehold.it/1200x400?text=This is banner" alt="Image">
                    <div class="carousel-caption">
                        <h3>Banner 1</h3>
                    </div>
                </div>
                <div class="item">
                    <img src="https://placehold.it/1200x400?text=This is another banner" alt="Image">
                    <div class="carousel-caption">
                        <h3>Banner 2</h3>
                    </div>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <br>
        <br>

        <div class="container-fluid bg-3 text-center">
            <div class="row">
                <div class="col-sm-4">
                        <div class="panel panel-primary">
                            <div class="panel-heading">Oznamy</div>
                            <div class="panel-body">Panel Content</div>
                        </div>
                </div>
                <div class="col-sm-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Panel with panel-default class</div>
                        <div class="panel-body">Panel Content</div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Panel with panel-default class</div>
                        <div class="panel-body">Panel Content</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="container-fluid text-center bg-primary">
        <p>Footer Text</p>
    </footer>

</html>
