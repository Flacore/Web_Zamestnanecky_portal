<!DOCTYPE html>
<html lang="sk">
<head>

</html>
<script>
    function tableDetail($name) {
        if(document.getElementById($name).classList.contains("detailHide")){
            document.getElementById($name).classList.remove("detailHide");
        }else{
            document.getElementById($name).classList.add("detailHide");
        }
    }
</script>
