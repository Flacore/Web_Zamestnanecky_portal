<!DOCTYPE html>
<html lang="sk">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zamestnanecký portál</title>

    <link rel="stylesheet" href="../CSS/System/systemMenu.css">
    <link rel="stylesheet" href="../CSS/System/system.css">

    <link rel="stylesheet" href="../CSS/System/homeComponent.css">
    <link rel="stylesheet" href="../CSS/System/Slideshow.css">
    <link rel="stylesheet" href="../CSS/System/Messenger.css">
    <link rel="stylesheet" href="../CSS/HomeSite/tables.css">
    <link rel="stylesheet" href="../CSS/text.css">
    <link rel="stylesheet" href="../CSS/System/contacts.css">
    <link rel="stylesheet" href="../CSS/System/Settings.css">
    <script>
        $(document).ready( function() {
            $("#homeButton").on("click", function() {
                $("#componentWindow").load("SystemComponents/Home_Component.html");
                active(1);
                closeNav();
            });
            $("#cursesButton").on("click", function() {
                $("#componentWindow").load("SystemComponents/Curses_Component.html");
                active(4);
                closeNav();
            });
            $("#messegesButton").on("click", function() {
                $("#componentWindow").load("SystemComponents/Messeges_Component.html");
                active(2);
                closeNav();
            });
            $("#settingsButton").on("click", function() {
                $("#componentWindow").load("SystemComponents/Settings_Component.html");
                active(8);
                closeNav();
            });
            $("#contactsButton").on("click", function() {
                $("#componentWindow").load("SystemComponents/Contacts_Component.html");
                active(3);
                closeNav();
            });
            $("#carierButton").on("click", function() {
                $("#componentWindow").load("SystemComponents/Cariere_Component.html");
                active(5);
                closeNav();
            });
            $("#blogButton").on("click", function() {
                $("#componentWindow").load("SystemComponents/Blog_Component.html");
                active(6);
                closeNav();
            });
            $("#powerButton").on("click", function() {
                $("#componentWindow").load("SystemComponents/Power_Component.html");
                active(7);
                closeNav();
            });
        });

    </script>
</head>
<body onload="fLoad()">
    <div class="topnav" id="myTopnav">
        <a href="Main_Site.html" class="col-sm">Odhlásiť <span class="glyphicon glyphicon-log-out"></span></a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a class="menuItem" href="#" id="homeButton"><span class="glyphicon glyphicon-home"></span> Domov</a>
        <a class="menuItem" href="#" id="messegesButton"><span class="glyphicon glyphicon-comment"></span> Správy</a>
        <a class="menuItem" href="#" id="contactsButton"><span class="glyphicon glyphicon-book"></span> Kontakty</a>
        <a class="menuItem" href="#" id="cursesButton"><span class="glyphicon glyphicon-edit"></span> Kurzy</a>
        <a class="menuItem" href="#" id="carierButton"><span class="glyphicon glyphicon-briefcase"></span> Kariéra</a>
        <a class="menuItem" href="#" id="blogButton"><span class="glyphicon glyphicon-pencil"></span> Blog</a>
        <a class="menuItem" href="#" id="powerButton"><span class="glyphicon glyphicon-ok"></span> Právomoci</a>
        <a class="menuItem" href="#" id="settingsButton"><span class="glyphicon glyphicon-wrench"></span> Nastavenia</a>
    </div>

    <div class="siteMiddle innerContainer">
        <br>
        <div id="sidenav-button" class="sidenav-opener">
            <span class="glyphicon glyphicon-chevron-right sidenav-glyphicon" onclick="openNav()"></span>
        </div>

        <div id="componentWindow" class="component-window"></div>
    </div>

    <div class="footer" id="footer">
        <h5>© 2020 Žilinská univerzita v Žiline. Všetky práva vyhradené.</h5>
    </div>
</body>
</html>
<script>
    function fLoad() {
        $("#componentWindow").load("SystemComponents/Home_Component.html");
        active(1);
    }

    function active(k) {
        var links = document.getElementsByClassName("active");
        for (i = 0; i < links.length; i++) {
            links[i].classList.add("menuItem");
            links[i].classList.remove("active");
        }
        var menuItems = document.getElementsByClassName("menuItem");
        menuItems[k-1].classList.add("active");
        menuItems[k-1].classList.remove("menuItem");
    }

    function BlogOpen() {
        $("#componentWindow").load("SystemComponents/Blog_Component.html");
        active(6);
    }

    function ContactsOpen() {
        $("#componentWindow").load("SystemComponents/Contacts_Component.html");
        active(3);
    }

    function MessegesOpen() {
        $("#componentWindow").load("SystemComponents/Messeges_Component.html");
        active(2);
    }

    function SettingsOpen() {
        $("#componentWindow").load("SystemComponents/Settings_Component.html");
        active(8);
    }

    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }
    function openNav() {
       document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("sidenav-button").style.width = "0px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("sidenav-button").style.width = "30px";
    }
</script>
